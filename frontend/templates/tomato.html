<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tomato Image with Description, Price, and Quantity</title>
<style>
  body {
    margin: 10px;
    padding: 10px;
    font-family: Arial, sans-serif;
    background-color: black;
    color: #333;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    text-align: center;
    background-color: white;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 30px;
  }

  img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .description {
    font-size: 18px;
    line-height: 1.6;
  }

  .description p:last-child {
    margin-bottom: 0;
  }

  .price {
    display: none;
    margin-top: 20px;
    font-size: 24px;
    color: #007bff;
  }

  /* Decoration Styles */
  #togglePrice {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #togglePrice:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Tomato</h1>
  <img src="https://sahebinternational.in/wp-content/uploads/2022/07/Tameto-2.jpg" alt="Tomato">
  <div class="description">
    <p>This is a nutritious red fruit, Tomato, commonly used as a vegetable in cooking.Tomatoes are rich in vitamins and antioxidants, and they are a staple ingredient in various cuisines worldwide.They can be eaten raw, cooked, or processed into sauces, soups, and other dishes.</p>
  </div>
  <hr>
  <button id="togglePrice">Add Price & Quantity</button>
  <div class="price" id="price">
    <label for="sugarcanePrice">Enter Price:</label>
    <input type="text" id="sugarcanePrice" placeholder="Enter price...">
    <br>
    <label for="sugarcaneQuantity">Enter Quantity:</label>
    <input type="text" id="sugarcaneQuantity" placeholder="Enter quantity...">
    <br>
    <button id="submitPrice">Submit</button>
  </div>
</div>
  <script>
    document.getElementById("togglePrice").addEventListener("click", function() {
      var priceDiv = document.getElementById("price");
      if (priceDiv.style.display === "none" || priceDiv.style.display === "") {
        priceDiv.style.display = "block";
        document.getElementById("togglePrice").textContent = "Hide Price & Quantity";
      } else {
        priceDiv.style.display = "none";
        document.getElementById("togglePrice").textContent = "Add Price & Quantity";
      }
    });
    
    document.getElementById("submitPrice").addEventListener("click", function() {
      var priceInput = document.getElementById("sugarcanePrice").value;
      var quantityInput = document.getElementById("sugarcaneQuantity").value;
      var priceDiv = document.getElementById("price");
      priceDiv.style.display = "none";
      document.getElementById("togglePrice").textContent = "Add Price & Quantity";
      document.getElementById("sugarcanePrice").value = "";
      document.getElementById("sugarcaneQuantity").value = "";
      alert("Price submitted: " + priceInput + "\nQuantity submitted: " + quantityInput);
    });
  </script>
  
  </body>
  </html>
